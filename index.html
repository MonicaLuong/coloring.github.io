      if (key == 'z' || key == 'Z') {
      fill(#EBC2AF,150);} //Zinnwaldite
      if (key == ' ' || key == ' ') {
      fill(255,100);}
  } 
  
  else {
    
   noFill ();
    noStroke ();
  }
  
  ellipse(mouseX, mouseY, 10, 10);
